<!DOCTYPE html>

<head>

<body>
    <header>
        <h1 class="logo">HIPPA WALL OF SHAME</h1>
    </header>

    <div class="wrapper">
        <h2 class="brkNws">Latest entry data will go here... will say 'BREAKING' if it was in the last two days.</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <button class="total" onclick="loadByDate(9)">Total Individuals<br> Impacted-To-Date</button>
            </div>
            <!--closes first button-->
            <div class="col-sm-12 col-md-6 col-lg-3">
                <button class="bbt">Breach By Type</button>
            </div>
            <!--closes second button-->
            <div class="col-sm-12 col-md-6 col-lg-3">
                <button class="bbs">Breach By State</button>
            </div>
            <!--closes third button-->
        </div>
        <!--closes all button row-->
           <div id="infoDiv" style="margin: 10px;"></div><hr>

        <div class="jumbotron" id="description_jumbotron">
        <p>This page shows a comprehensive list of security breaches of unsecured protected health information affecting 500 or more individuals since 2009.</p>
        </div>
        <!--closes jumbotron-->
    </div>
    <!--closes container-->
    <section class="custom">
        <h3 class="cs">Custom Search</h3>
        <form action="#">
            <input type="search" name="data" value="any" class="search1">

            <input type="submit" value="Submit" class="sub">
        </form>
    </section>
